<!DOCTYPE html>
<html>
  <head>
    <title>Bluebook Citer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 350px;
      }
      .citation-box {
        background: #f9f9f9;
        border: 1px solid #ccc;
        padding: 8px;
        margin-bottom: 6px;
        font-size: 14px;
        border-radius: 6px;
        white-space: pre-wrap;
        word-break: break-word;
      }
      button {
        margin-right: 8px;
        margin-bottom: 12px;
        padding: 4px 10px;
        border-radius: 4px;
        border: none;
        background: #4285f4;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #3367d6;
      }
      pre {
        font-size: 11px;
        color: #555;
        max-height: 150px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h3>Bluebook Citation</h3>

    <div>
      <button id="generate">Generate Citation</button>
    </div>

    <div>
      <strong>Long form:</strong>
      <div id="long-form" class="citation-box"></div>
      <button id="copy-long">Copy Long</button>
    </div>

    <div>
      <strong>Short form:</strong>
      <div id="short-form" class="citation-box"></div>
      <button id="copy-short">Copy Short</button>
    </div>

    <h4>Debug data</h4>
    <pre id="debug"></pre>

    <script src="popup.js"></script>
  </body>
</html>
